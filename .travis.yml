language: python

python:
  - 2.7

virtualenv:
  system_site_packages: true

before_install:
  - ci/before_install.sh

install:
  - pip install -e git+https://github.com/soft-matter/yaml-serialize.git#egg=yaml_serialize
  - pip install -e git+https://github.com/soft-matter/pims.git#egg=pims
  - pip install -e svn+http://pylibtiff.googlecode.com/svn/trunk/
  - python setup.py build_ext install

script: nosetests --nologcapture -a '!slow'
